<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2C3E50; /* Nova cor: um tom mais suave de azul */
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin: 20px;
        }

        .tech-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .tech-icons img {
            width: 50px;
            height: 50px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao meu site pessoal!</h1>
    <p>Este é meu espaço para compartilhar projetos e experiências.</p>
</header>

<div class="container">
    <h2>Sobre mim</h2>
    <p>Sou estudante de Ciência da Computação e gosto de programar em Python, C, JavaScript, HTML, CSS, entre outras tecnologias!</p>

    <h2>Tecnologias que eu uso</h2>
    <div class="tech-icons">
        <!-- Alterei as URLs para imagens mais confiáveis -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Python-logo-notext.svg" alt="Python">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/C_Programming_Language_logo.svg" alt="C">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/HTML5_logo.svg" alt="HTML">
    </div>
</div>

<footer>
    <p>&copy; 2025 Meu GitHub Pages</p>
</footer>

</body>
</html>
